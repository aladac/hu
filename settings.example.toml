# hu settings
# 
# Copy this file to:
#   macOS:  ~/Library/Application Support/hu/settings.toml
#   Linux:  ~/.config/hu/settings.toml
#
# The file is auto-created on first run with sensible defaults.
# All settings are optional - defaults are shown below.

# ============================================================================
# AWS Configuration
# ============================================================================

[aws]
# AWS profile to use for all operations (SSO login, EKS access, etc.)
# Can be overridden with --aws-profile flag
# profile = "default"

# AWS region for EKS clusters
# region = "us-east-1"

# ============================================================================
# Kubernetes Configuration  
# ============================================================================

[kubernetes]
# Default namespace for pod operations
# namespace = "cms"

# Default pod type/pattern to filter when listing pods
# pod_type = "web"

# ============================================================================
# Logging Configuration
# ============================================================================

[logging]
# Default log file path template for `hu log` command
# {env} is replaced with the environment's log_name (e.g., "development", "staging", "production")
# log_path = "~/.config/hu/{env}.log"

# ============================================================================
# Default Environment
# ============================================================================

# Environment to use when not specified and cannot be auto-detected from kubectl context
# default_env = "dev"

# ============================================================================
# Environment Definitions
# ============================================================================
# 
# Each environment is defined as [env.<name>] with:
#   - cluster:  EKS cluster name (required)
#   - emoji:    Emoji shown in prompts and output (optional, default: âšª)
#   - log_name: Name used in log path template (optional, defaults to env name)
#
# You can add custom environments beyond dev/stg/prod.

